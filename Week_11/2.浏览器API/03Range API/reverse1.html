<!-- 正常的解法 -->
<div id="a">
    <span>1</span>
    <p>2</p>
    <p>3</p>
    <div>4</div>
</div>
<script>
    let element = document.getElementById("a");

    function reverseChildren(element){
        var l = element.childNodes.length;
        while(l-- > 0){
            element.appendChild(element.childNodes[l])
        }
    }

    reverseChildren(element);
</script>
