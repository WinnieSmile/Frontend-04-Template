<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        .cell{
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border: 1px solid white;
            vertical-align: middle;   /* inline-block 默认的对齐方式是 baseline 对齐，此处把纵向对齐改为 middle */
            
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="board"></div>

    <script>
        // 三横三纵两斜
        // 使用二维数组
        let pattern = [
            [2, 0, 0],
            [0, 1, 0],
            [0, 0, 0]
        ]

        let color = 1;  //全局变量color。每次都让全局变量改变一下：1变2，2变1。

        function show(){
            let board = document.getElementById("board");

            board.innerHTML = "";   //每次执行show函数，先把board里面内容清空。

            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText = 
                        pattern[i][j] == 2 ? "❌" :
                        pattern[i][j] == 1 ? "⭕" : "";
                    //添加监听事件（交替落子）move函数
                    cell.addEventListener("click", () => move(j, i));
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement("br"))   //思路1：每行结束加一个br来换行 （思路2：给div一个固定的宽度，让它一行排不下）
            }
        }
        
        // 交替落子：点击格子，切换❌和⭕
        function move(x, y){
            pattern[y][x] = color  //pattern[y表示最外层数组位置][x表示更里层数组位置]
            // 判断胜负
            if(check(pattern,color)){
                alert(color == 2 ? "❌ is winner!" : "⭕ is winner!");
            }

            color = 3 - color;     //思路：交换律运算。 3-1=2;3-2=1; 或者 2除以color
            show();
            // 系统提示：快要win了。 willWin函数
            if(willWin(pattern, color)){  //两个参数pattern、color
                console.log(color == 2 ? "❌ will win!" : "⭕ will win!");
            }
        }

        // 判断胜负
        function check(pattern, color){
            // 检查三行
            for(let i = 0; i < 3; i++){
                let win = true;
                for(let j = 0; j < 3; j++){
                    if(pattern[i][j] !== color){
                        win = false;
                    }
                }
                if(win)
                    return true;               
            }
            // 检查三列：将i、j位置调换
            for(let i = 0; i < 3; i++){
                let win = true;
                for(let j = 0; j < 3; j++){
                    if(pattern[j][i] !== color){  
                        win = false;
                    }
                }
                if(win)
                    return true;
            }
            // 小技巧：为了使win变成局部变量，可以反复地对它声明和赋值，做法是加了花括号{}, 使花括号里面代码变成一个局部。
            // 检查斜向：简单斜向。特点：横纵坐标都相等
            {
                let win = true;
                for(let j = 0; j < 3; j++){
                    if(pattern[j][j] !== color){
                        win = false;
                    }
                }
                if(win){
                    return true
                }
            }
            // 检查斜向：对着的斜向。特点；i+j=2
            {
                let win = true;
                for(let j = 0; j < 3; j++){
                    if(pattern[j][2-j] !== color){
                        win = false;
                    }
                }
                if(win)
                    return true;
            }
            return false
        }

        // willWin函数  （初步ai提示：将要赢了）
        // 循环遍历willWin上的每一个空节点，如果空节点里面有一个点能让它check变赢的话,willWin就变为win了       
        // 克隆函数：防止之前的pattern被破坏
        function clone(pattern){
            return JSON.parse(JSON.stringify(pattern));
        }

        function willWin(pattern, color){
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    if(pattern[i][j])
                        continue;
                    
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    if(check(tmp, color)){
                        return true;
                    }
                }
            }
            return false;
        }

        show(pattern);

    </script>
    
</body>
</html>
