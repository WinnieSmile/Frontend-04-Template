<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <style>
        div{
           background-color: grey;
           display: inline-block;
           margin: 30px;
           width: 100px;
           height: 100px;
           border-radius: 50px;
        }
        .green.light{
           background-color: green;
        }
        .yellow.light{
           background-color: yellow;
        }
        .red.light{
           background-color: red;
        }
    </style>
<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>

    <script>
        function green(){
            var lights = document.getElementsByTagName("div");
            for(var i = 0; i < 3; i++){
                lights[i].classList.remove("light")
                document.getElementsByClassName("green")[0].classList.add("light")
            }
        }
        function red(){
            var lights = document.getElementsByTagName("div")
            for(var i = 0; i < 3; i++){
                lights[i].classList.remove("light")
                document.getElementsByClassName("red")[0].classList.add("light")
            }
        }
        function yellow(){
            var lights = document.getElementsByTagName("div")
            for(var i = 0; i < 3; i++){
                lights[i].classList.remove("light")
                document.getElementsByClassName("yellow")[0].classList.add("light")
            }
        }

        /*
            promise 的方法：
            Promise.all       //同时等待了多个Promise之后再去执行。
            Promise.race      //竞争关系：几个Promise并行执行，只要有一个执行完就认为这个函数执行完毕了

        */

        // 增加 sleep函数 ： 使用 Promise
        function sleep(t){
            return new Promise((resolve, reject)=>{
                setTimeout(resolve, t);
            })
        }
       
        // 使用链式的表达式代替了setTimeout回调式的表达方式
        function go(){
            green()
            sleep(1000).then(()=>{
                yellow();
                return sleep(200);
            }).then(()=>{
                red();
                return sleep(500);
            }).then(go)
        }
        
    </script>
    
</body>
</html>
