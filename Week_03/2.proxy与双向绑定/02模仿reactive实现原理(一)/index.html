<script>   
    let object = {
        a: 1,
        b: 2,
    }

    let po = reactive(object);

    function reactive(object){
        return new Proxy(object, {
            // 实际操作object的行为
            // 传入参数obj
            set(obj, prop, val){
                obj[prop] = val;
                console.log(obj, prop, val);
                return obj[prop];
            },
            get(obj, prop){
                console.log(obj, prop);
                return obj[prop];
            }
        })
    }

</script>
